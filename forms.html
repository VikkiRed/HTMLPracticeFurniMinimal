<!DOCTYPE html> 
<html lang="ru">
    <head>
        <title>Форма</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>

    <body>
        <form action="#" method="post" enctype="multipart/form-data"></form>
            <div>
                <input type="text" name="username" tabindex="1" value="" />
            </div>   
            <div>
                <input type="password" name="userpass" value="" tabindex="3" />
            </div>  
            <div>
                <p><input  checked type="radio" name="beer" value="lager" />Светлое</p>
                <p><input type="radio" name="beer" value="dark" />Темное</p>
            </div>  
        </br>
            <div>
                <p><input  type="radio" name="beer2" value="lager" />Светлое</p>
                <p><input  type="radio" name="beer2" value="dark" />Темное</p>
            </div> 
        </br>
            <div>
                <p><input type="checkbox" name="car" value="yes"/>В наличии</p>
                <p><input type="checkbox" name="car" value="yes"/>Нет в наличии</p>
                <p><input type="checkbox" name="car" value="yes"/>Ожидание</p>
                <p><input type="checkbox" name="car" value="yes"/>Реальность</p>
            </div>
            <div>
                <p><input  type="file" name="photo" />Давай грузи файл!</p>
            </div> 
               <div>
                <textarea name="text" placeholder="Викусик молодец!"></textarea>
               </div> 
               <div>
               <select name="color">
                    <option value="">Red</option>
                    <option selected value="">Blue</option>
                    <option value="">Yellow</option>
               </select>
            </div>
            </br>
                <div>
                    <p>Что делать?</p>
                    <button type="reset" tabindex="11">Oh, no!</button>
                    <button type="submit" tabindex="20">Ok, bro!</button>
                </div>
    </body>

</html>
